<div class="col-sm-12">
    <hr>
    <div class="panel">
        <div class="panel-heading">
            <h4 class="text-center">CHAT APP WITH SOCKET.IO/NODE.JS/ANGULARJS/BOOTSTRAP</h4>
        </div>
        <div class="panel-body" style="height: 350px; overflow: scroll">
            <div ng-repeat="msg in messages" class="well well-sm">
                <strong>{{msg.source}}: </strong> {{msg.message}} <div class="text-muted pull-right">{{msg.timestamp}}</div>
            </div>
        </div>
        <div class="panel-footer">
            <form class="form-inline" ng-submit="sendMessage()">
                <div class="form-group">
                    <input type="text" class="text-primary form-control" placeholder="your name" ng-model="sendMessageModal.from">
                </div>
                <div class="form-group">
                    <input type="text" class="text-primary form-control" placeholder="enter you message here" ng-model="sendMessageModal.message">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="sendMessage()">Send</button>
            </form>
        </div>
    </div>
    <hr>
</div>
